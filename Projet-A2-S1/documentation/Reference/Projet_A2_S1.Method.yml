  - vb
  name: TimedInput(int, string)
  nameWithType: Method.TimedInput(int, string)
  fullName: Projet_A2_S1.Method.TimedInput(int, string)
  type: Method
  assemblies:
  - Projet-A2-S1
  namespace: Projet_A2_S1
  summary: >-
    Function that time the turn of the player. Its stop when the player press enter of when the timer == 0. 

    This function work with sub-function that are called **PrintTimer** and **Timer**.

    The function wait for an Keyboard input, if it is the ENTER key it stops.
  example: []
  syntax:
    content: 'public static (int, string?) TimedInput(int timeLimit, string message = "Pressez la touche ENTREE pour ensuite rentrer un mot :  ")'
    parameters:
    - id: timeLimit
      type: System.Int32
      description: Time limit of the turn
    - id: message
      type: System.String
      description: The message that we write to the user
    return:
      type: System.ValueTuple{System.Int32,System.String}
      description: ''
    content.vb: 'Public Shared Function TimedInput(timeLimit As Integer, message As String = "Pressez la touche ENTREE pour ensuite rentrer un mot :  ") As (Integer, String)'
