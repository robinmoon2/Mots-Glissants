- uid: Projet_A2_S1.Method.TimedEnterInput(System.Int32,System.String)
  commentId: M:Projet_A2_S1.Method.TimedEnterInput(System.Int32,System.String)
  id: TimedEnterInput(System.Int32,System.String)
  parent: Projet_A2_S1.Method
  langs:
  - csharp
  - vb
  name: TimedEnterInput(int, string)
  nameWithType: Method.TimedEnterInput(int, string)
  fullName: Projet_A2_S1.Method.TimedEnterInput(int, string)
  type: Method
  assemblies:
  - Projet-A2-S1
  namespace: Projet_A2_S1
  summary: >-
    Function that is used to time for a player to write a word and stop when the key Enter is pressed with an input or the timer == 0.

    This timer is used in second to allow the user to enter a word. The is confirm when the key Enter is pressed

    This function use tasks to allow a clearer expression of the function to have a timer in background while the user is typing what he wants
  example: []
  syntax:
    content: public static (string?, int) TimedEnterInput(int timeLimit, string prompt)
    parameters:
    - id: timeLimit
      type: System.Int32
      description: the time limit to write the word
    - id: prompt
      type: System.String
      description: The message that we write to the user
    return:
      type: System.ValueTuple{System.String,System.Int32}
      description: ''
    content.vb: Public Shared Function TimedEnterInput(timeLimit As Integer, prompt As String) As (String, Integer)
